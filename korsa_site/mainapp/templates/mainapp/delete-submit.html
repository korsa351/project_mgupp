{% if user.is_authenticated %}

<form method="POST" id='respond'>
    {% csrf_token %}
</form>

<script>
    var form = document.forms[0];
    form.submit();
</script>

{% else %}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 404</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/local.css' %}" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            height: 0;
        }
        button.exit {
            display: block;
            margin: 0 auto;
            margin-top: 55vh;
        }
    </style>
</head>

<body>
{% block content %}

{% include 'mainapp/alert-notice.html' %}
<button onclick="redirect()" type="button" class="btn btn-danger exit">Exit</button>
{% endblock %}
<script>
  function redirect(){window.location = '/';}
</script>
</body>

{% endif %}
